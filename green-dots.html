(() => {
    const dot = document.querySelector('#dot');
    const arr = [0, 1, 2, 3, 4, 5, 9, 10, 12, 14, 15, 19, 20, 21, 22, 23, 24];
    const offset = window.screen.availHeight / 100.0 * 2 - 2;
    let startTime = null;
    let intervalID = null;
    function init() {
        dot.style.transform = 'translateX(46.4vw) translateY(42.4vh)';
        document.addEventListener('keyup', (ev) => start());
    }
    function end() {
        clearInterval(intervalID);
        dot.style.transform = 'translateX(46.4vw) translateY(42.4vh)';
        startTime = null;
        intervalID = null;
    }
    function move() {
        if (new Date() - startTime > 1000 * 10) { return end(); }
        let i = Math.round(Math.random() * 100 % arr.length);
        let r = document.querySelector('#r' + ('00' + arr[i]).slice(-2));
        let x = r.offsetLeft + offset;
        let y = r.offsetTop + offset;
        dot.style.transform = `translateX(${x}px) translateY(${y}px)`;
    }
    function start() {
        if (intervalID != null) end();
        startTime = new Date();
        intervalID = setInterval(move, 1000);
    }
    init();
})();
</script>
